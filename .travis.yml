language: php
php:
  - 5.3
  - 5.4
  - 5.5
  
env:
  - DB=mysql

before_script:
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'create database IF NOT EXISTS parm_tests;'; fi"
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql parm_tests < tests/data/test-data.sql; fi"
  - composer install --prefer-source --dev

script: phpunit
